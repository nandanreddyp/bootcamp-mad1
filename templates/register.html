{% extends "index.html" %}

{% block body %}

    <h1>Register</h1>

    <form action="/register" method="post">

        <label for="name">Name:</label><br>
        <input name="name" type="text" id="name" value="helloworld" required><br><br>
            
        <label for="email">Email:</label><br>
        <input name="email" type="email" id="email" value="hello@gmail.com" required><br><br>

        <label for="password">Password:</label><br>
        <input name="password" type="password" id="password" value="hello" required><br><br>

        <input type="submit" value="Submit">

    </form>

{% endblock %}
