{% extends "index.html" %}

{% block body %}

    <h1>Quotes</h1>

    <a href="/admin/users">Users</a>

    <a href="/admin/authors">Authors</a>

    

    <a href="/logout">Logout</a>

    <br><br>
    <form action="/admin/quotes" method="post">
        <h5>Fill form to add an Quote information</h5>
        <label for="text">Quote Text: </label>
        <textarea type="text" name="text" placeholder="Quote text" required></textarea>
        <label for="author">Author: </label>
        <select name="author_id" id="author" required>
            <option value="" selected disabled>Select Author</option>
            {% for author in authors %}
                <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}
        </select>

        <button type="submit">Add Quote</button>
    </form>


    {% if quotes %}
        <ul>
            {% for quote in quotes %}
                <li>{{ quote.text[:25] }} | <a href="quotes/{{quote.id}}">View Quote</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No quotes found.</p>
    {% endif %}

{% endblock %}
